name: CI

on:
  schedule:
    - cron: '*/5 * * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: auto commit
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your.email@example.com"
      - name: Commit and push changes
        run: |
          date >> action_log
          git add action_log
          git commit -m "auto push"
          git push
